name: auto_update_www

on:
  push:
    schedule:
      - name: daily_task
        description: Run task every day at 0:00 AM
        cron: "0 2 * * *"
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: pip install selenium requests
    - name: 自动访问网页
      run: |
        python epg.stncp.hz.cz.py
