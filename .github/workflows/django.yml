name: 采集节目信息

on:
  push:
    branches: [ "master" ]
  #pull_request:
    #branches: [ "master" ]
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 20 * * *'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: 开始采集节目信息
      env:
        POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
        POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
        POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        POSTGRES_DATABASE: ${{ secrets.POSTGRES_DATABASE }}
      run: |
        python ${{ github.workspace }}/main.py
        #python ${{ github.workspace }}/main.py -channel

    - name: Upload a Build Artifact回传
      uses: actions/upload-artifact@v4.0.0
      with:
          name: caiji_epg_py
          path: ${{ github.workspace }}/
    - name: 提交更改
      run: |
          #git config --local user.email "tqx5201@163.com"
          #git config --local user.name "tqx5201"
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          ls
          git add .
          git commit *.xml.gz -m "gz文件"
          git commit *.xml -m "xml文件"
          #git pull --rebase
          git push -f
